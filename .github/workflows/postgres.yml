name: postgres
on:
  workflow_dispatch:
    inputs:
      postgres:
        description: "List of postgres containers, injected as TESTCONTAINERS_POSTGRES"
        default: '["postgres:13-alpine", "postgres:15-alpine"]'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgres: ${{ fromJSON(github.event.inputs.postgres) }}
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven
    - run: mvn --batch-mode verify
      env:
        TESTCONTAINERS_POSTGRES: ${{ matrix.postgres }}
